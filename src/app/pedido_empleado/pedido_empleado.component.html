<div *ngIf="pedidos.length" id="pedidos">
  <h1>Pedidos</h1>
  <div class="container">
    <div class="row" *ngFor="let pedido of pedidos">
      <div class="row" id="encabezadoPedido">
        <div class="col" style="align-self: center;">
          <h2><b>Nombre: </b>{{ pedido.nombre }}</h2>
        </div>
        <div class="col" style="align-self: center;">
          <h2><b>No. mesa: </b>{{ pedido.mesa }}</h2>
        </div>
        <div class="col" style="align-self: center;">
          <h2><b>Total: </b>${{ pedido.precioTotal }}</h2>
        </div>
        <!-- <div class="col" style="align-self: center;">
          <h2>
            <a mat-raised-button color="primary" [routerLink]="['/edit', pedido._id]" style="width: 100px;">
              EDITAR
            </a>
          </h2>
        </div> -->
        <div class="col" style="align-self: center;">
          <button mat-raised-button color="warn" (click)="onDelete(pedido._id)" style="width: 100px;">
            ELIMINAR
          </button>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="col-sm-3" *ngFor="let consumible of pedido.consumibles">
            <mat-card class="example-card">
              <mat-card-header>
                <mat-card-title>{{ consumible.nombre }}</mat-card-title>
                <mat-card-subtitle
                  >{{ consumible.tipo }}-----
                  <b>${{ consumible.precio }}</b></mat-card-subtitle
                >
              </mat-card-header>
              <img
                mat-card-image
                class="rounded-circle"
                [src]="consumible.imagen"
                [alt]="consumible.nombre"
                height="200"
              />
              <mat-card-content id="contenidoCard">
                <p>
                  {{ consumible.ingredientes }}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <tr></tr>
      </div>
      <!-- botones [routerLink]="['/edit', post.id]" (click)="onDelete(post.id) -->
      <!-- <mat-action-row>
        <a mat-button color="primary"> EDITAR </a>
        <button mat-button color="warn">ELIMINAR</button>
      </mat-action-row> -->
    </div>
  </div>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<section *ngIf="pedidos.length <= 0 && !isLoading">
  <div class="text-center">
    <h1>Bienvenido a <span>Comer & Beber</span></h1>
    <br />
    <br />
    <h2>Aun no se ha realizado ningun pedido</h2>
  </div>
</section>
