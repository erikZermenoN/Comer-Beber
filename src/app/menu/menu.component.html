<div>
  <div id="titulo">
    <h2>Menu</h2>
    <button mat-stroked-button color="warn" (click)="cambioEstadoPedido()">
      Arma tu pedido
    </button>
  </div>
  <mat-tab-group class="mat-tab-group" mat-align-tabs="center">
    <!-- APARTADO DE consumibleS -->
    <mat-tab label="consumibles">
      <form (submit)="onAddPedido(postForm)" #postForm="ngForm">
        <div class="container">
          <div class="row" *ngFor="let consumible of consumibles">
            <div *ngIf="consumible.tipo === 'platillo'">
              <div class="col">
                <mat-card>
                  <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-3">
                      <img
                        [src]="consumible.imagen"
                        class="rounded-circle"
                        [alt]="consumible.nombre"
                        width="180"
                        height="150"
                      />
                    </div>
                    <div class="col-sm-4">
                      <div class="menu-content">
                        <b>{{ consumible.nombre }}</b
                        >-----------
                        <span>${{ consumible.precio }}</span>
                      </div>
                      <div class="menu-ingredients">
                        {{ consumible.ingredientes }}
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <mat-checkbox
                        class="example-margin"
                        color="warn"
                        *ngIf="pidiendo"
                        (click)="seleccionConsumible(consumible)"
                        [checked]="consumible.seleccionado"
                        >Seleccionar
                      </mat-checkbox>
                    </div>
                  </div>
                </mat-card>
              </div>
            </div>
          </div>
